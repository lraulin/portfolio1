<body>
  <!--[if lt IE 8]>

  <!-- Add your site or application content here -->
  <div w3-include-html="header.html"></div>
  <div class="container-fluid text-center">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1>Get in touch</h1>
          <p class="lead">I look forward to hearing from you!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <p>So glad you decided to contact me! I'll get back to you in a
        business day.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 contact-form">
      <form>
        <div class="form-group">
          <label for="inputName">Name</label> <input class="form-control" id=
          "inputName" placeholder="Your Name" type="text">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label> <input class=
          "form-control" id="inputEmail" placeholder="youraddress@domain.com"
          type="email">
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <textarea class="form-control" id="inputMessage" placeholder=
          "Your message" rows="5"></textarea>
        </div><button class="btn btn-default" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p><span aria-hidden="true" class=
      "glyphicon glyphicon-earphone"></span>(443) 968-2392</p>
      <p><span aria-hidden="true" class=
      "glyphicon glyphicon-envelope"></span><a href=
      "mailto:leeraulin@gmail.com">leeraulin@gmail.com</a></p>
      <script src="https://secure.skypeassets.com/i/scom/js/skype-uri.js" type=
      "text/javascript">
      </script>
      <div id="SkypeButton_Call_lee.raulin_1">
        <script type="text/javascript">
          Skype.ui({
          "name": "call",
          "element": "SkypeButton_Call_lee.raulin_1",
          "participants": ["lee.raulin"],
          "imageColor": "white"
          });
        </script>
      </div>
    </div>
  </div>
  <div w3-include-html="footer.html"></div>
  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js">

  </script>
